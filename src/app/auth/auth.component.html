
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>{{ isSignInMode ? 'Sign-In' : 'Sign-Up'}}</h3>
          <!-- <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div> -->
        </div>
        <div class="card-body">
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <p id="messageError">{{ error }}</p>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="email"
                name="email"
                id="email"
                required
                ngModel
                email>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input
                type="password"
                class="form-control"
                placeholder="password"
                id="password"
                name="password"
                minlength="6"
                required
                ngModel>
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox" (click) = "onPressCheckbox()">Remember Me
            </div>
            <div class="form-group">
              <button type="submit" class="btn float-right login_btn" [disabled]="!authForm.valid">{{ isSignInMode ? 'Sign-In' : 'Sign-Up'}}</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            {{ isSignInMode ? 'Do not have an account?' : 'I already have an account.'}}<a (click)="switchSignInToSignUp()">{{ isSignInMode ? 'Sign-Up' : 'Sign-In'}}</a>
          </div>
          <div class="d-flex justify-content-center">
            <a>Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
